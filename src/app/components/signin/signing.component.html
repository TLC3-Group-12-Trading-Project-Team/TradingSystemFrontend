<form >

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" required minlength="3" maxlength="10" ngModel name="email" #email="ngModel" (change)="log(email)" class="form-control" type="email">
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
      <div *ngIf="email.errors.required">Email is required</div>
      <!--      <div *ngIf="email.errors.minlength">First Name should have a minimum of {{ email.errors.minlength.requiredLength}}</div>-->
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" required minlength="3" maxlength="10" ngModel name="password" #password="ngModel" (change)="log(password)" class="form-control" type="password">
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="password.errors.minlength">First Name should have a minimum of {{ password.errors.minlength.requiredLength}} characters.</div>
    </div>
  </div>
  <button class="btn btn-primary">Submit</button>

</form>
